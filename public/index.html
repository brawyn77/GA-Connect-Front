    <script id="card-template" type="text/x-underscore-template">

<script id="profile-template" type="text/x-underscore-template">
	<div class="row">
		<div class="profile-pic">
			<img src="../public/img/profilepic.png">
		</div>
		<div class="profile-card">
			<h1>{{ user.firstName }} {{ user.lastName }}</h1>
			<h5>{{ headline }}</h5>
			<h6>{{ #course }} {{ courseName }} {{ /course }}</h6>
		</div>
	</div>
	<div class="callout">
		<div class="profile-info">
			<i><q>{{ elevatorPitch }}</q></i>

			<div class="skills">
				<h3>Skills</h3>
				<div>
				<ul>
					{{#skills}} <button class="hollow button skills" href="3">{{.}} {{/skills}}</button>
				</ul>
				</div>
			</div>
			<div class="goals">
				<h3>Goals</h3>
				<div>
					<button class="hollow button" href="#">{{ goals }}</button>
				</div>
			</div>
			<div class="lookingfor">
				<h3>What I'm looking for:</h3>
				<p>I'm looking for a co-founder to build a SaaS ecommerce product that I've designed. Need 1 product manager, 1 UX deisgner. I'm looking for a co-founder to build a SaaS ecommerce product that I've designed. Need 1 product manager, 1 UX deisgner. I'm looking for a co-founder to build a SaaS ecommerce product that I've designed. Need 1 product manager, 1 UX deisgner. </p>
			</div>
			<div class="contact">
				<h3>Contact</h3>
				<p>{{ email }}</p>
				<p>{{ portfolioURL }}</p>
				<p>{{ linkedinURL }}</p>
			</div>
			<a class="small expanded button" href="#">Back to list</a>
		</div>

	</div>
</script>
